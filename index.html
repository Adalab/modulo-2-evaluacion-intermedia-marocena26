<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/main.css">
    <title>Los anillos de poder</title>
</head>
<body>
    <aside class="photoLord"></aside>
    <main class="main__game">
        <h1 class="game__title">Los anillos de poder</h1>
        <p class="game__text--1">¡La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</p>
        <p>Eres un jugador del ejercito del bien, no olvides tu misión de ganar la batalla.</p>
        <form action="game__text--2">
            <select name="" id="" class="js-select">
                <option value="">Selecciones la raza con que vas a jugar</option>
                <option value="Pelosos">Pelosos</option>
                <option value="Sureños buenos">Sureños buenos</option>
                <option value="Enanos">Enanos</option>
                <option value="Númenóreanos">Númenóreanos</option>
                <option value="Elfos">Elfos</option>
            </select>
            <button class="js-button">Batalla</button>
        </form>
        <h2 class="game__subtitle">¡Comienza la batalla!</h2>
    </main>

    <script src="./js/main.js"></script>
